<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Cart info
    </title>
    <meta charset="utf-8" />
</head>
<body>
    <h1> Carts info </h1>

    {{ range .cart }}
    <table border="1">
        <tr>
            <th> Id </th>
            <th> Name </th>
            <th> Price </th>
            <th> Quantity </th>
            <th> Photo </th>
            <th> Sub Total </th>
        </tr>
        <tr>
            <th> {{ .Product.Id }} </th>
            <td> {{.Product.Name}} </td>
            <td> {{.Product.Price}} </td>
            <td> 
            {{.Quantity}}
            <br>
            <a href="/Remove?id={{ .Product.Id }}"> remove </a>
             </td>
            <td> <img src="/static/images/{{ .Product.Photo}}" width="120"> </td>
            <td> {{ total .}} </td>
        </tr>
        {{ end }} 
        <tr>
            <td colspan="5" align="right">Total</td>
            <td> {{ .totals }} </td>
        </tr>
    </table>      
    
    <br> <br>
    <a href="/index"> Continue Shopping </a>
    <br> <br>

    <a href="/exit"> Clear Shopping Basket </a>
</body>
</html>
